<div class="container">
    <div class="field is-horizontal" style="width: 500px;">
        <div class="field-body">
            <div class="display: flex; flex-direction : column;">
                <div class="field">
                    <label class="label">Designate your wrap:</label>
                </div>
                <div class="field">
                    <label class="checkbox">
                        <input type="checkbox" />
                        Flour Tortilla
                    </label>
                </div>
                <div class="field">
                    <label class="checkbox">
                        <input type="checkbox" />
                        Corn Tortilla
                    </label>
                </div>
            </div>
        </div>

        <div class="field-body">
            <div class="display: flex; flex-direction : column;">
                <div class="field">
                    <label class="label">Pick your protein:</label>
                </div>
                <div class="field">
                    <label class="checkbox">
                        <input type="checkbox" />
                        Ground Beef
                    </label>
                </div>
                <div class="field">
                    <label class="checkbox">
                        <input type="checkbox" />
                        Carnitas
                    </label>
                </div>    
            </div>
        </div>
    </div>

    <div class="field is-horizontal" style="width: 500px;">
        <div class="field-body">
            <div class="display: flex; flex-direction : column;">
                <div class="field">
                    <label class="label">Pick your cheese:</label>
                </div>
                <div class="field">
                    <label class="checkbox">
                        <input type="checkbox" />
                        Cheddar
                    </label>
                </div>
                <div class="field">
                    <label class="checkbox">
                        <input type="checkbox" />
                        Monterrey Jack
                    </label>
                </div>    
            </div>
        </div>

        <div class="field-body">
            <div class="display: flex; flex-direction : column;">
                <div class="field">
                    <label class="label">Pick your veggies:</label>
                </div>
                <div class="field">
                    <label class="checkbox">
                        <input type="checkbox" />
                        Diced Tomatoes
                    </label>
                </div>
                <div class="field">
                    <label class="checkbox">
                        <input type="checkbox" />
                        Lettuce
                    </label>
                </div>    
            </div>
        </div>    
    </div>

    <div class="field" style="width: 500px;">
        <div class="field-body">
            <div class="display: flex; flex-direction : column;">
                <div class="field">
                    <label class="label">Pick your sauce:</label>
                </div>
                <div class="field">
                    <label class="checkbox">
                        <input type="checkbox" />
                        Salsa
                    </label>
                </div>
                <div class="field">
                    <label class="checkbox">
                        <input type="checkbox" />
                        Sour Cream
                    </label>
                </div> 
            </div>
        </div>
    </div>

    <div class="field">
        <label class="label">Name your Taco creation</label>
        <div class="control">
          <input class="input" type="text" placeholder="Text input">
        </div>
     </div>

    <div class="field is-horizontal">
        <div class="field-label">
          <!-- Left empty for spacing -->
        </div>
        <div class="field-body">
          <div class="field">
            <div class="control">
              <button class="button is-primary">
                Submit your taco
              </button>
            </div>
          </div>
        </div>
    </div>
    
</div>
