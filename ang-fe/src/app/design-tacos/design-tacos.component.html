<div class="container">
    <div style="display: flex; flex-direction: row; flex-wrap: wrap; width: 900px; ">
        <div style="flex: 400px; padding: 10px;" *ngFor="let groupItem of designService.ingredientByGroup; index as i;">
            <div>
                <div class="field">
                    <label class="label"> {{designService.prefixMap[groupItem.type]}} {{ groupItem.type | lowercase}}:</label>
                </div>
                <div *ngFor="let ingredient of groupItem.ingredients; ">
                    <div class="field">
                        <label class="checkbox">
                            <input id="{{ ingredient.id }}" type="checkbox" name="ingredients" value="{{ ingredient.type }}" />
                            {{ ingredient.name }}
                        </label>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="field" style="padding: 10px;">
        <label class="label">Name your Taco creation</label>
        <div class="control" style="width: 400px;">
          <input class="input" type="text" placeholder="Text input">
        </div>
     </div>

    <div class="field is-horizontal">
       
        <div class="field-body">
          <div class="field" style="padding: 10px;">
            <div class="control">
              <button class="button is-primary">
                Submit your taco
              </button>
            </div>
          </div>
        </div>
    </div>

</div>
