<div class="columns">
    <div *ngFor="let taco of tacoList">
        <div class="column">
            <div class="card">
                <div class="card-content">
                    <header class="card-header">
                        <p class="card-header-title">{{ taco.name }}</p>
                        <button class="card-header-icon" aria-label="more options">
                          <span class="icon">
                            <i class="fas fa-angle-down" aria-hidden="true"></i>
                          </span>
                        </button>
                      </header>
                  <div class="content">
                    <div *ngFor="let ingredient of  taco.ingredients">{{ ingredient.name }}</div>
                    <br />
                    <time datetime="2016-1-1">{{ taco.createdAt  }}</time>
                  </div>
                </div>
              </div>
        </div>
    </div>
</div>
